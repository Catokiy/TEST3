<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="">
<table id="1" class="table table-striped table-hover" style="margin-bottom: 200px">
    <thead style="position: sticky; top: 0px">
    <tr>
        <th scope="col">Id пользователя</th>
        <th scope="col">Логин пользователя</th>
        <th scope="col">Пароль</th>
        <th scope="col">Права доступа</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <th scope="row" th:text="${user.id}">null</th>
        <th scope="row" th:text="${user.username}">null</th>
        <th scope="row" th:text="'*'">null</th>
        <th scope="row" th:text="${user.role}">null</th>
        <td>
            <a th:href="@{'/edit_user/'+${user.username}}"><button type="button" class="btn btn-info">Редактировать</button></a>
            <a th:href="@{'/delete_user/'+${user.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
        </td>
    </tr>
    </tbody>
</table>
<footer style="text-align: center;">
    <a href="/"><button type="button" class="btn btn-danger">Менеджерская панель</button></a>
</footer>
</body>
</html>
