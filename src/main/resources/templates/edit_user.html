<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Редактирование заказа</title>
<header th:replace="index :: head"></header>
<body>
<div class="row">
    <div class="col-md-12">
        <form action="#" th:action="@{/save_user}" th:object="${user}" method="post">
            <table>
                <tr>
                    <td>ID пользователя</td>
                    <td><input type="text" th:field="*{id}" readonly></td>
                </tr>
                <tr>
                    <td>Логин</td>
                    <td><input type="text" th:field="*{username}" readonly></td>
                </tr>
                <tr style="display: none">
                    <td>Пароль</td>
                    <td><input type="text" th:field="*{password}" readonly>***</td>
                </tr>
                <tr>
                    <td>Права доступа</td>
                    <td><select name="types" th:field="*{role}">
                        <option value="GUEST">GUEST</option>
                        <option value="CUSTOMER">CUSTOMER</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary" data-toggle="button">Сохранить</button>
                        <a th:href="@{/user_administration}"><button type="button" class="btn btn-danger">Назад</button></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
