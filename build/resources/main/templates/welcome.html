<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adverts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/ads.css}">
</head>
<body>
    <header>
        <nav class="header__nav">
            <a th:href="@{/newWaiting}" class="make-order"><button type="button">Подать заявку на заказ</button></a>
        </nav>
    </header>
    <main class="main">
        <div class="news_feed">
            <div class="post">
                <h2 class="post__title">Покупайте нашу продукцию</h2>
                <p class="post__text">Скидка 15% если возвращаете бутыль</p>
                <img th:src="@{images/images.webp}" class="post__pic" alt="post-pic">
            </div>
            <div class="post">
                <h2 class="post__title">Скидка 10%!</h2>
                <p class="post__text">При заказе от 3х бутылок</p>
                <img th:src="@{images/image.webp}" class="post__pic" alt="post-pic">
            </div>
            <div class="post">
                <h2 class="post__title">Оптом</h2>
                <p class="post__text">тел. для связи +7(999)999-99-99</p>
                <img th:src="@{images/ca3d743e4315cc019c7ca4548fb25a56.jpg}" class="post__pic" alt="post-pic">
            </div>
        </div>
    </main>
</body>
</html>
