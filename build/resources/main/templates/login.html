<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование заказа</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reg_n_log.css}">
</head>
<body>
<form action="#" th:action="@{/login}" th:object="${User}" method="post" class="form">
    <label for="login">Логин</label>
    <input th:field="*{username}" type="text" name="login" id="login" class="data"/>
    <label for="password">Пароль</label>
    <input th:field="*{password}" type="password" name="password" id="password" class="data"/>

    <button type="submit" class="data">Войти</button>
    <a href="/register"><button type="button" class="data">Зарегистрироваться</button></a>
</form>
</body>
</html>
