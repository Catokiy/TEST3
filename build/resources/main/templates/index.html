<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="">
<header style="position: sticky; top: 0; width: 100%; height: 110px">
    <div style="background-color: white; border-bottom: black solid 2px; width: 100%; height: 100%;">
        <h2 class="text-black" style="margin-left: 30px">Фильтр</h2>
        <form action="#" th:action="@{/}" method="post" th:object="${filter}" style="width: 350px; display: flex; flex-direction: row; justify-content: space-around">
            <label for="date" style="display: flex; flex-direction: column">Дата отправления<input type="date" th:field="*{deliveryDate}" id="date"></label>
            <button type="submit" class="btn btn-primary" data-toggle="button">Сохранить</button>
        </form>
    </div>
    <form method="get" action="/" style="position: absolute; top: 50%; right: 15px">
        <label for="keyword">Поиск</label>
        <input type="text" name="keyword" id="keyword"/>
        <input type="submit" value="Search" />
    </form>
</header>
<table id="1" class="table table-striped table-hover" style="margin-bottom: 200px">
    <thead style="position: sticky; top: 110px">
    <tr>
        <th scope="col">Id заказа</th>
        <th scope="col">Тип клиента</th>
        <th scope="col">ФИО клиента/Название фирмы</th>
        <th scope="col">Тип воды</th>
        <th scope="col">Тип бутылки</th>
        <th scope="col">Количество бутылок</th>
        <th scope="col">Дата заказа</th>
        <th scope="col">Дата доставки</th>
        <th scope="col" style="max-width: 200px">Адрес доставки</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orderList}">
        <th scope="row" th:text="${order.id}">null</th>
        <th scope="row" th:text="${order.clientType}">null</th>
        <th scope="row" th:text="${order.clientName}">null</th>
        <th scope="row" th:text="${order.waterType}">null</th>
        <th scope="row" th:text="${order.bottleType}">null</th>
        <th scope="row" th:text="${order.bottleQuantity}">null</th>
        <th scope="row" th:text="${order.orderDate}">null</th>
        <th scope="row" th:text="${order.deliveryDate}" >null</th>
        <th scope="row" th:text="${order.deliveryAddress}" style="max-width: 200px">null</th>
        <td>
            <a th:href="@{'/edit/'+${order.id}}"><button type="button" class="btn btn-info">Редактировать</button></a>
            <a th:href="@{'/delete/'+${order.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
        </td>
    </tr>
    </tbody>
</table>
<footer style="
    height: 180px;
    border-top: black solid 2px;
    padding-top: 16px;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: white;
    text-align: center;">
    <div style="text-align: center; margin-bottom: 20px">
        <a href="/new"><button type="button" class="btn btn-info">Добавить заказ</button></a>
        <a href="/waitingList"><button type="button" class="btn btn-info">Заказы на рассмотрении</button></a>

    </div>
    <div>
        <p>Пластиковых бутылей - <span th:text="${plasticQuantity.quantity}">0</span></p>
        <p>Стеклянных бутылей - <span th:text="${glassQuantity.quantity}">0</span></p>
    </div>
</footer>
</body>
</html>
